<!-- nutrisnap/templates/nutrisnap/result.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>분류 결과</title>
</head>
<body>
    <h1>분류 결과</h1>
    {% if profiles %}
        <h2>가장 최근 분류된 이미지</h2>
        <img src="{{ profiles.0.image.url }}" alt="Image">
        <p>분류 결과: {{ profiles.0.title }}</p>
    {% else %}
        <p>분류된 이미지가 없습니다.</p>
    {% endif %}
</body>
</html>
